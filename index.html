<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Weather Information </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-image:url('images/background5.jpg');background-size: cover;">
  <nav class="navbar navbar-expand-lg bg-light-blue " >

    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: aliceblue;">Weather Information</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex " role="search">
          <input id="city" class="form-control me-2 text-center" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" style="background-image:linear-gradient(155deg,
          white, rgb(55, 166, 222), rgb(10, 208, 136), rgb(83, 247, 7));" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container" >
    <h1 class="my-4 text-center"style="color: aliceblue;">Weather for <span id="cityname"></span></h1><br>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="background-image:linear-gradient(155deg,
            white, rgb(55, 166, 222), rgb(83, 112, 218), rgb(0, 106, 255));">  
              <h4 class="my-0 fw-normal">Temperatures</h4>
            </div>
            <div class="card-body" style="background-image:url('images/weather11.gif'); background-size: cover; ">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                  class="text-muted fw-light">Â°C</small></h1>
              <ul class="list-unstyled mt-3 mb-4" style="font-size: large;">
                <li>Temperature PCT : <span id="temp"></span></li><br>
                <li>Min Temperature PCT : <span id="min_temp"></span></li><br>
                <li>Max Temperature PCT : <span id="max_temp"></span></li><br>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="background-image:linear-gradient(155deg,
                  white, rgb(55, 166, 222), rgb(83, 112, 218), rgb(0, 106, 255));">
              <h4 class="my-0 fw-normal">Humidity Info</h4>
            </div>
            <div class="card-body" style="background-image:url('images/humidity1.gif'); background-size: cover;">
              <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                  class="text-muted fw-light">%</small></h1>
              <ul class="list-unstyled mt-3 mb-4" style="font-size: large;">
                <li>Wind Degree : <span id="wind_degrees"></span></li><br>
                <li>Feels Like : <span id="feels_like"></span></li><br>
                <li>Humidity : <span id="humidity"></span></li><br>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="background-image:linear-gradient(155deg,
                  white, rgb(55, 166, 222), rgb(83, 112, 218), rgb(0, 106, 255));">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body" style="background-image:url('images/wind.gif'); background-size: cover; ">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                  class="text-muted fw-light">km/hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4" style="font-size: large;">
                <li>Wind Speed : <span id="wind_speed"></span></li><br>
                <li>Sunrise Time : <span id="sunrise"></span></li><br>
                <li>Sunset Time : <span id="sunset"></span></li><br>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
